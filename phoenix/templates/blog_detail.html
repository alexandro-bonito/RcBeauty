{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de l'Article de Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            <span class="company-name" style="color: var(--color-green);">Votre Entreprise</span>
            <a href="{% url 'blog_posts' %}" class="footer-item" style="position: absolute; right: 2%; color: var(--color-green);">
                <i class="fas fa-blog"></i>
                <span>Blog</span>
            </a>
        </div>
    </header>
    <main class="blog-detail-container" style="margin-bottom: 85px; width: 100%; margin: 0; padding: 0; box-sizing: border-box;">
        <section class="blog-detail">
            <h1 style="color: var(--color-green);">{{ article.titre }}</h1>
            <img src="{{ article.image.url }}" alt="{{ article.titre }}">
            <p style="color: var(--color-green);" class="category"><strong>Catégorie :</strong> {{ article.categorie.nom }}</p>
            <div class="blog-content">
                <p><strong>Description :</strong></p>
                <p>{{ article.description }}</p>
                <p><strong>Contenu :</strong></p>
                <p>{{ article.description }}</p> <!-- Vous pouvez ajouter un champ supplémentaire dans le modèle si vous avez du contenu séparé -->
            </div>
            <a href="{% url 'blog_posts' %}" class="back-button">Retour</a>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <a href="{% url 'home' %}" class="footer-item">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a href="{% url 'produits_par_categorie' %}" class="footer-item">
                <i class="fas fa-store"></i>
                <span>Boutique</span>
            </a>
            <a href="" class="footer-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Panier</span>
            </a>
            <a href="{% url 'afficher_profil' %}" class="footer-item">
                <i class="fas fa-user"></i>
                <span>Compte</span>
            </a>
        </div>
    </footer>
</body>
</html>
<style>
    /* Assurez-vous que ce code est ajouté au fichier CSS existant */
    :root {
    --color-green: #e6bd49;
    --color-border:  #010101;
    --color-black: #010101;
    --banner-text-color:  #010101;
    --banner-overlay-color: rgba(0, 0, 0, 0.5);
    --footer-bg-color: #000;
    --footer-text-color: #fff;
} 


.blog-detail-container {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
}

.blog-detail {
    background: var(--form-bg-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.blog-detail h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--color-black);
}

.blog-detail img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1rem;
}
.header-logo .logo {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background-color: var(--banner-text-color);
}

.blog-detail .category {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: var(--color-dark-gray);
}

.blog-content {
    margin-bottom: 2rem;
}

.blog-content p {
    font-size: 1rem;
    color: var(--color-dark-gray);
    line-height: 1.6;
    margin-bottom: 1rem;
}

.blog-content strong {
    font-weight: bold;
}

.back-button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    color: #fff;
    background-color: var(--button-bg-color);
    border-radius: 4px;
    text-decoration: none;
    text-align: center;
    font-size: 1rem;
}

.back-button:hover {
    background-color: var(--button-hover-bg-color);
}

footer {
    background: var(--color-green);
    color: var(--color-light);
    padding: 1rem;
    text-align: center;
    margin-top: 2rem;
}

.footer-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--color-black);
}

</style>
